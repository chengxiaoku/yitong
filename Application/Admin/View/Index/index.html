<include file="Public:header"/>
<include file="Public:menu"/>
<div class="content-wrapper">

    <style type="text/css">
        /*上页下页样式*/
        .prev, .next {
            padding: 5px 10px;
            border: 1px silver solid;
        }

     
    </style>

    <!-- 主体内容 -->
    <section class="content">
        <!--统计区块-->
        <div class="row">

            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box">
                    <span class="info-box-icon bg-aqua"><i class="ion ion-ios-people-outline"></i></span>
                    <div class="info-box-content">
                        <a href="{:U('fans/add_fans')}">
                        <span class="info-box-text">会员总数</span>
                        </a>
                        <span class="info-box-number">{$member}</span>
                    </div><!-- /.info-box-content -->
                </div><!-- /.info-box -->
            </div><!-- /.col -->

            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box">
                    <span class="info-box-icon bg-red"><i class="ion ion-ios-videocam"></i></span>
                    <div class="info-box-content">
                        <a href="{:U('video/index')}">
                        <span class="info-box-text">视频总数</span>
                        </a>
                        <span class="info-box-number">{$category}</span>
                    </div><!-- /.info-box-content -->
                </div><!-- /.info-box -->
            </div><!-- /.col -->

            <!-- fix for small devices only -->
            <div class="clearfix visible-sm-block"></div>

            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box">
                    <span class="info-box-icon bg-green"><i class="ion ion-ios-folder-outline"></i></span>
                    <div class="info-box-content">
                        <a href="{:U('profession/index')}">
                        <span class="info-box-text">专业总数</span>
                        </a>
                        <span class="info-box-number">{$course}</span>
                    </div><!-- /.info-box-content -->
                </div><!-- /.info-box -->
            </div><!-- /.col -->

            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box">
                    <span class="info-box-icon bg-yellow"><i class="ion ion-ios-volume-high"></i></span>
                    <div class="info-box-content">
                        <a href="{:U('inform/index')}">
                        <span class="info-box-text">通知总数</span>
                        </a>
                        <span class="info-box-number">{$notice}</span>
                    </div><!-- /.info-box-content -->
                </div><!-- /.info-box -->
            </div><!-- /.col -->

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">最新会员</h3>
                        <div class="box-tools pull-right">
                            <button data-widget="collapse" class="btn btn-box-tool"><i class="fa fa-minus"></i></button>
                        </div>
                    </div><!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">

                        <table class="table table-hover" style="margin-top: 15px; text-align: center" id="table">
                            <tbody>
                            <tr>
                                <th width="15%" style="text-align: center">姓名</th>
                                <th width="15%" style="text-align: center">身份证</th>
                                <th width="15%" style="text-align: center">手机号码</th>
                                <th width="15%" style="text-align: center">性别</th>
                            </tr>
                            <volist name="data" id="val">
                                <tr>
                                    <td class="tc">{$val.name}</td>
                                    <td>{$val.identity}</td>
                                    <td>{$val.phone}</td>
                                    <td>
                                        <if condition="$val.sex == male">
                                            男
                                            <elseif condition="$val.sex == female"/>
                                            女
                                        </if>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>

                    </div>
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-sm-5">
                            </div>
                            <div class=" col-sm-7 ">
                                <div class="text-right">
                                    <ul class="pagination">
                                        <li class="paginate_button previous disabled" id="example2_previous">
                                            {$page}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- /统计区块-->
    </section>
    <!-- /.content  -->

</div>
<include file="Public:footer"/>
