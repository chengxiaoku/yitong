<include file="Public:header"/>
<include file="Public:menu"/>
<div class="content-wrapper">
    <include file="Public:breadcrumb"/>
    <!-- 主体内容 -->
    <section class="content">
        <!--统计区块-->
        <div class="row">
            <div class="col-md-12">


                <div class="callout callout-info" style="border-color:#00c0ef;">
                    <h4 style="font-weight: bold">总学时：<span style=" margin-right: 10px;">{$sum_period}</span>(已学课时不能少于总课时)
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        已完成学时：{$num_period}
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        考试成绩：{$grade}
                    </h4>
                </div>

</div>

        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">专业等级</h3>
                        <div class="box-tools">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body no-padding">
                        <ul class="nav nav-pills nav-stacked">
                            <if condition="$level eq 0">
                                <li class="active"><a href="{:U('Specialized/index',array('type'=>'low'))}"><i class="fa fa-inbox"></i> 低级 <span class="label label-primary pull-right mes">{$num1}</span></a></li>
                               <elseif condition="$level eq 1"/>
                                <li class="<if condition='$type eq 1'>active</if>"><a href="{:U('Specialized/index',array('type'=>'low'))}"><i class="fa fa-inbox"></i> 低级 <span class="label label-primary pull-right mes">{$num1}</span></a></li>
                                <li class="<if condition='$type eq 2'>active</if>"><a href="{:U('Specialized/index',array('type'=>'middle'))}"><i class="fa fa-envelope-o"></i> 中级<span class="label label-primary pull-right mes">{$num2}</span></a></li>
                                <elseif condition="$level eq 2"/>
                                <li class="<if condition='$type eq 1'>active</if>"><a href="{:U('Specialized/index',array('type'=>'low'))}"><i class="fa fa-inbox"></i> 低级 <span class="label label-primary pull-right mes">{$num1}</span></a></li>
                                <li class="<if condition='$type eq 2'>active</if>"><a href="{:U('Specialized/index',array('type'=>'middle'))}"><i class="fa fa-envelope-o"></i> 中级<span class="label label-primary pull-right mes">{$num2}</span></a></li>
                                <li class="<if condition='$type eq 3'>active</if>"><a href="{:U('Specialized/index',array('type'=>'high'))}"><i class="fa fa-filter"></i> 高级 <span class="label label-primary pull-right mes">{$num3}</span></a></li>
                            </if>
                        </ul>
                    </div><!-- /.box-body -->
                </div><!-- /. box -->
            </div><!-- /.col -->
            <div class="col-md-9">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">课件列表</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body no-padding">
                        <div class="table-responsive mailbox-messages">
                            <table class="table table-hover table-striped">
                                <tbody>
                                <tr>
                                    <th width="25%">课件名称</th>
                                    <th width="25%" class="text-center">课时</th>
                                    <th width="25%" class="text-center">状态</th>
                                    <th width="25%" class="text-center">管理操作</th>
                                </tr>
                                <volist name="data" id="row">
                                    <tr>
                                        <td>{$row['title']}</td>
                                        <td class="text-center">{$row['period']}</td>
                                        <td class="text-center">

                                                <if condition="$data3[$i-1]['end'] == 1">
                                                    <small class="label bg-aqua">观看完</small>
                                                    <elseif condition="$data3[$i-1]['end'] == '0'"/>
                                                    <small class="label btn btn-warning">{$data3[$i-1]['progress']}</small>
                                                    <else/>
                                                    <small class="label btn btn-warning">未观看</small>
                                                </if>

                                        </td>
                                        <td class="text-center">
                                            <a href="{:U('Specialized/play',array('id'=>$row['id']))}" class="label bg-green">播放</a>
                                        </td>
                                    </tr>
                                </volist>

                                </tbody>
                            </table><!-- /.table -->
                        </div><!-- /.mail-box-messages -->
                    </div><!-- /.box-body -->
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-sm-5"></div>
                            <div class=" col-sm-7 ">
                                <div class="text-right">
                                    {$page}
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /. box -->
            </div><!-- /.col -->
        </div>
           </section>

</div>
<script type="text/javascript">



</script>
<include file="Public:footer"/>
